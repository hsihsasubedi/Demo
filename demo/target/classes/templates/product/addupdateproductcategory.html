<!DOCTYPE html>
<html xmlns:th="org.thymeleaf.org">
    <head th:replace="common/header::header (pageTitle='Product Category')">
    </head>

    <body>
        <div th:replace="common/menu::menu"></div>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    Add Product Category
                </div>

                <div class="card-body">
                    <form action="#" th:action="@{/product/productcategory}"
                          th:object="${productCategory}" method="post">

                        <input id="id" name="id" type="hidden" th:value="${productCategory.id}">

                        <div class="form-group">
                            <label for="categoryName">Product Category Name: </label>
                            <input id="categoryName" name="categoryName" type="text"
                                   th:value="${productCategory.categoryName}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="categoryDesc">Product Category Description: </label>
                            <input id="categoryDesc" name="categoryDesc" type="text"
                                   th:value="${productCategory.categoryDesc}" class="form-control">
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary"/>
                        <input type="reset" value="Reset" class="btn btn-secondary"/>

                    </form>
                </div>
            </div>
        </div>

        <footer th:replace="common/footer::footer"></footer>
    </body>
</html>
