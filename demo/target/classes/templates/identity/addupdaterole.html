<!DOCTYPE html>
<html xmlns:th="org.thymeleaf.org">
    <head th:replace="common/header::header (pageTitle='Role')">
    </head>

    <body>
        <div th:replace="common/menu::menu"></div>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    Add Role
                </div>

                <div class="card-body">

                    <form action="#" th:action="@{/identity/role}"
                          th:object="${role}" method="post">

                        <input id="id" name="id" type="hidden" th:value="${role.id}">

                        <div class="form-group">
                            <label for="name">Role Name: </label>
                            <input id="name" name="name" type="text"
                                   th:value="${role.name}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="description">Role Description: </label>
                            <input id="description" name="description" type="text"
                                   th:value="${role.description}" class="form-control">
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary"/>
                        <input type="reset" value="Reset" class="btn btn-secondary"/>

                    </form>
                </div>
            </div>
        </div>

        <footer th:replace="common/footer::footer"></footer>

    </body>
</html>
