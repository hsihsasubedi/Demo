<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="common/header::header (pageTitle='Change Password')">
    </head>

    <body>
        <div th:replace="common/customermenu::cus_menu"></div>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    Change Password
                </div>

                <div class="card-body">
                    <form action="#" th:action="@{/customer/changepassword}"
                          th:object="${customer}" method="post">

                        <div class="form-group">
                            <label>Name: </label>
                            <label th:text="${customer.name}"></label>
                            <input type="hidden" id="id" name="id" th:value="${customer.id}"/>
                        </div>

                        <div class="form-group">
                            <label for="password">Current Password: </label>
                            <input id="password" name="password" type="password"
                                   th:value="${customer.password}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="password">New Password: </label>
                            <input id="newPassword" name="password" type="password"
                                   th:field="${customer.newPassword[0]}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="password">Confirm New Password: </label>
                            <input id="confirmNewPassword" name="password" type="password"
                                   th:field="${customer.newPassword[1]}" class="form-control">
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Save" class="btn btn-primary mr-3"/>
                            <input type="reset" value="Reset" class="btn btn-secondary"/>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <footer th:replace="common/footer::footer"></footer>

    </body>

</html>
