<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="common/header::header (pageTitle='Reset Password')">
    </head>

    <body>
        <div th:replace="common/customermenu::cus_menu"></div>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    Reset Password
                </div>

                <div class="card-body">
                    <form action="#" th:action="@{/customer/resetpassword}"
                          th:object="${customer}" method="post">

                        <div class="form-group">
                            <label>Name: </label>
                            <label th:text="${customer.name}">Shagar Upadhyay</label>
                        </div>

                        <input type="hidden" id="id" name="id" th:value="${customer.id}"/>
                        <input type="hidden" id="passwordToken" name="passwordToken"
                               th:value="${customer.passwordToken}"/>

                        <div class="form-group">
                            <label>E-Mail ID: </label>
                            <label th:text="${customer.emailId}">shagar.upadhyay@hotmail.com</label>
                        </div>

                        <div class="form-group">
                            <label for="newPassword">New Password: </label>
                            <input id="newPassword" name="newPassword" type="password"
                                   th:field="${customer.newPassword[0]}" class="form-control"
                                   required autofocus>
                        </div>

                        <div class="form-group">
                            <label for="confirmNewPassword">Confirm New Password: </label>
                            <input id="confirmNewPassword" name="confirmNewPassword" type="password"
                                   th:field="${customer.newPassword[1]}" class="form-control"
                                   required>
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Save" class="btn btn-primary mr-3"/>
                            <input type="reset" value="Reset" class="btn btn-secondary"/>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <footer th:replace="common/footer::footer"></footer>

    </body>

</html>
