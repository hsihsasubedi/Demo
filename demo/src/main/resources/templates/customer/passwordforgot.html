<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header::header (pageTitle='Forgot Password')">
</head>

<body>
<div th:replace="common/customermenu::cus_menu"></div>

<div class="container">
    <div class="card">
        <div class="card-header">
            Forgot Password
        </div>

        <div class="card-body">
            <form action="#" th:action="@{/customer/forgotpassword}"
                  th:object="${customer}" method="post">

                <div class="form-group">
                    <label for="emailId">E-Mail ID: </label>
                    <input id="emailId" name="emailid" type="text"
                           th:field="${customer.emailId}" class="form-control"
                           required autofocus>
                </div>

                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-primary mr-3"/>
                    <input type="reset" value="Reset" class="btn btn-secondary"/>
                </div>

            </form>
        </div>
    </div>
</div>

<footer th:replace="common/footer::footer"></footer>

</body>

</html>
