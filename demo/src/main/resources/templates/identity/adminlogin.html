<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head th:replace="common/header::header (pageTitle='NIIT Login Page')">
    </head>

    <body class="text-center">
        <form class="form-signin" method="post" th:object="${loginUser}">
            <img class="mb-4" src="../public/img/logo.png" th:src="@{/img/logo.png}"
                 alt="App Logo" width="200" height="160">
            <h3>NIIT e-Commerce</h3>
            <input id="username" name="username"
                   th:value="${loginUser.emailId}" class="form-control"
                   placeholder="Email Address" required autofocus>

            <br />

            <input id="password" name="password" type="password"
                       th:value="${loginUser.password}" class="form-control"
                       placeholder="Password" required>

            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <br/>

            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and/or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <input type="submit" value="Login"
                   class="btn btn-lg btn-primary" btn-block/>
        </form>

        <footer th:replace="common/footer::footer"></footer>
    </body>
</html>
